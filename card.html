<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="cards">

            <h3>followed by mutula-xyz,abx+12 more</h3>
            <button class="btn">Follow</button>
            
        </div>
        <div class="card">
            <button class="remove">X</button>
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ68xCJyjzwUC0J89fXPOkmIvW09vTZjHRkVg&s"
            alt="img_girl" id="pimg"><br>
            <h1>mrunal_thakur</h1>
            <h3>followed by mutula-xyz,abx+10 more</h3>
            <button class="btn">Follow</button>
    </div>
    <div class="card">
        <button class="remove">X</button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDRq2uK8vemZWrys8JcWzTuKGyS1dh-KjBag&s"
            alt="img_girl" id="pimg"><br>
        <h1>abhi123</h1>
        <h3>followed by qwe-xyz,abx+11 more</h3>
        <button class="btn">Follow</button>
    </div>
    <div class="card">
        <button class="remove">X</button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR48kgQNS7jHuRO0_X6Qv5PCh-chkE0_E8uRA&s"
            alt="img_girl" id="pimg"><br>
        <h1>RoonakDas</h1>
        <h3>followed by zdc,abx+23 more</h3>
        <button class="btn">Follow</button>
    </div>
    
</div>
<div class="container">

        <div class="title">
            <img src="https://img.freepik.com/free-photo/anime-style-chinese-new-year-celebration-scene_23-2151079945.jpg?t=st=1734595106~exp=1734598706~hmac=1465a2c04afa525e3a0e99dfe4873d7047e97fc9718d467b95a3288e7a017cc9&w=996" alt="imgLogo">

        </div>

        </div>
        
        <div class="icons">
            <i class="ri-heart-3-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-telegram-2-line"></i>
            <i class="ri-bookmark-line"></i>
        </div>

</div>
<script src="card.js"></script>

</html>
